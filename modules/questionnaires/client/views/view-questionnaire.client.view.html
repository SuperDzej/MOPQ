<section ng-controller="QuestionnaireController" ng-init="getByID()">
  <div class="page-header">
    <h3 ng-bind="questionnaire.name"></h3>
  </div>
  <p class="col-md-12" ng-bind="questionnaire.description"></p>
  <div class="questions">
    <fieldset class="form-group container" data-ng-repeat="question in questionnaire.questions">
      <div class="form-group row">
        <label class="form-control-label col-md-1" for="description">Q <span ng-bind="$index + 1"></span></label>
        <div class="col-md-11">
            <input class="form-control" name="qQuestion{{$index}}" type="text" ng-model="question.name" readonly />
        </div>

      </div>
      <div class="margin10 row">
        <div class="col-md-6" ng-repeat="option in question.options">
          <p class="col-md-1 padding0 option optionNumber">{{$index + 1}}</p>
          <input name="qAnswer{{$index}}" class="form-control col-md-11"  ng-class="{ 'alert-success': option.isCorrect, 'alert-danger': !option.isCorrect }" type="text" ng-model="option.name" readonly />
        </div>
      </div>
    </fieldset>
  </div>
  <p class="clearfix"></p>
</section>
