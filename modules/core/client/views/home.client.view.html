<section class="margin10" ng-controller="HomeController"  ng-init="getQuestionnaires()">
  <div ng-if="!authentication.user" class="jumbotron text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <img ng-src="modules/core/client/img/brand/logo.png" alt="MOP Questionnaire" class="img-responsive text-center" />
      </div>
    </div>
    <br>
    <div class="row">
      <p class="lead">Simple MOP Questionnaire</p>
    </div>
  </div>
  <!-- START OF CURRENT QUESTIONNAIRES -->
  <div ng-if="authentication.user">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-file-text-o" aria-hidden="true" aria-label="..."></i>
          </span>
          <input class="form-control" ng-model="searchText" placeholder="Search questionnaire by name">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 col-md-4" ui-sref="questionnaires.play({ questionnaireId: questionnaire.id })" ng-repeat="questionnaire in questionnaires | orderBy:'-created' | filter: searchText as results">
        <div class="thumbnail height250">

          <div class="caption height50Proc">
            <h4 class="lead" ng-bind="questionnaire.name"></h4>
            <p ng-bind='getShortDescription(questionnaire.description)'></p>
            <div class="thumbnail-bottom-position">
              <p class="col-md-8">
                <span ng-bind="questionnaire.lecturer"></span>
              </p>
              <span class="col-md-4 text-success text-right text-price" ng-bind="questionnaire.price"></span>
            </div>

          </div>
          <div class="overlay">
          </div>
        </div>
        <div class="col-md-12" ng-if="results.length == 0">
          <p class="alert-warning">No questionnaires to display</p>
        </div>
      </div>

    </div>
  </div>
  <!-- END OF CURRENT QUESTIONNAIRES -->

</section>
